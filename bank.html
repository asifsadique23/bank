<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl  text-center mt-5" >Let's get some <span class="text-blue-600 font-semibold">Moooooney</span>!!!</h1>
    </header>
    <main>
       <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
       </section> 
       <!-- deposit and withdraw  -->
       <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-fuchsia-600 p-8 rounded-xl">
                <h4 class="text-2xl  text-white">Please Deposit</h4>
                <div >
                    <input class="w-3/4 mt-4 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 mt-2 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
            </div>
            <div class="bg-sky-500 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white"> Please Withdraw</h4>
                <input id="withdraw-field" class="block w-9/12 px-3 mb-2 " type="text" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-600 mt-4 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
            </div> 
        </div>
       </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
